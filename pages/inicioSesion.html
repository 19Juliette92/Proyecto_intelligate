<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Link to CSS file -->
    <!-- Ensure the path to your CSS file is correct -->
    <link rel="stylesheet" href="../css/estilosInicioSesion.css">
</head>

<body>

    <div class="login-container">

        <div class="brand-section">
            <img src="../img/Intelligate_logo.jpg" alt="Logo de la empresa" class="logo">
        </div>

        <form action="../php/inicio.php" method="post" class="login-form">

            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Recordar usuario</label>
            </div>

            <div class="input-group">
                <button type="submit" class="login-btn">Ingresar</button>
            </div>

        </form>

    </div>

</body>
</html>
